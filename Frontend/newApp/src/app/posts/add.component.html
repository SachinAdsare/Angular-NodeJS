<h1 *ngIf="isAddMode">Add Post</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="postTitle">Post Title</label>
            <textarea  formControlName="postTitle" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.postTitle.errors }" rows="4" cols="50" ></textarea>
            <div *ngIf="submitted && f.postTitle.errors" class="invalid-feedback">
                <div *ngIf="f.postTitle.errors.required">This field is required</div>
            </div>
        </div>
        </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/posts" class="btn btn-link">Cancel</a>
    </div>
</form>
